<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Poller+One" />

<div class="alert alert-success" role="alert" *ngIf="showAlert">
  <h1 class="alert-heading" style="font-weight: bold; text-align: center">You Don't have any new requests!</h1>
</div>

<div class="wrap" *ngIf="haveRequests">
  <div class="cards">
    <div class="card card1">
      <div class="text" style="align-items: flex-end; size: A4; letter-spacing: 3px; font-size: 40px; text-align: center">
        Add New Patient
      </div>
      <div class="text" style="align-items: flex-end; letter-spacing: 3px; font-size: 25px; text-align: center">
        Pending Requests
      </div>
    </div>
    <div class="card card2" style="color: black">
      <div class="row">
        <div class="col-lg-12">
          <div class="main-box-body clearfix">
            <div class="table-responsive">
              <table class="table user-list">
                <thead>
                <tr>
                  <th><span style="font-size: 20px">Name</span></th>
                  <th><span style="font-size: 20px">Email</span></th>
                  <th style="font-size: 20px">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let patient of patients">
                  <td style="font-size: 20px">
                    <img [src]="patient.has_picture == 1 ? patient.picture_path : default_picture" alt="">
                    {{patient.first_name}} {{patient.last_name}}
                    <span class="user-subhead">Patient</span>
                  </td>
                  <td td style="font-size: 20px">{{patient.patient_email}}</td>
                  <td style="width: 20%;">
                    <a href="#" class="table-link" (click)="acceptFollowingRequset(patient.patient_email)">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-user-plus fa-stack-1x fa-inverse"></i>
                                            </span>
                    </a>
                    <a href="#" class="table-link danger" (click)="deleteRequest(patient.patient_email)">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                            </span>
                    </a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
