<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Poller+One" />

<div class="alert alert-success" role="alert" *ngIf="showAlert">
  <h1 class="alert-heading" style="font-weight: bold; text-align: center">You Don't have any meals to review!</h1>
</div>

<div class="wrap" *ngIf="haveMeals">
  <div class="cards">
    <div class="card card1">
      <div class="text" style="align-items: flex-end; size: A4; letter-spacing: 3px; font-size: 50px; text-align: center">
        Patient Meals
      </div>
    </div>
    <div class="card card2">
      <div class="text" style="align-items: flex-end; font-size: 20px; text-align: left; color: black">
        Switch between patients:&nbsp; &nbsp;
        <select #selectElem (change)="get_all_pending_meals_of_patient(selectElem.value)">
          <option *ngFor="let patient of list_of_patient" [value]="[patient[0]]">
            {{patient[1]}} {{patient[2]}}
          </option>
        </select>
        <br>
        <br>
        <div style="font-size: 15px">
        Patient Email:&nbsp; &nbsp; {{current_patient_email}}
        </div>
      </div>
    </div>
    <div class="card card3" style="color: black">
      <div class="row">
        <div class="col-lg-12">
          <div class="main-box-body clearfix">
            <div class="table-responsive">
              <table class="table user-list">
                <thead>
                <tr>
                  <th><span style="font-size: 20px">Meal Picture</span></th>
                  <th><span style="font-size: 20px">Date</span></th>
                  <th><span style="font-size: 20px">Description</span></th>
                  <th style="font-size: 20px">Enter Calories</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let meal of current_patient_meals">
                  <td><img [src]="meal.full_path" style="width: 85%; height: 53.125%" alt=""></td>
                  <td td style="font-size: 20px">{{meal.meal_date}}</td>
                  <td td style="font-size: 20px">{{meal.description}}</td>
                  <td style="width: 20%;">
                    <!--<form class="form-inline">-->
                    <!--<input type="text" #calories placeholder="Enter Calories">-->
                    <!--<button class="button button1" style="width: 60%; height: 37.5%" (click) = 'send_calories_for_pic(calories.value, meal.patient_email, meal.image_file_name)'>Send</button>-->
                    <!--</form>-->
                    <div class="input-group">
                      <input type="text" class="form-control" #calories placeholder="Enter Calories" style="font-size: 12px">
                      <span class="input-group-btn">&nbsp;
                      <button class="btn btn-primary" type="button" (click) = 'send_calories_for_pic(calories.value, meal.patient_email, meal.image_file_name)'>Submit</button>
                     </span>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
